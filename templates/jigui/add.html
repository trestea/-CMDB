{% extends "base.html" %}

{% block mainbody %}
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <h2>机柜</h2>
            <ol class="breadcrumb">
                <li>
                    <a href="../index.html">首页</a>
                </li>
                <li>
                    <a>添加</a>
                </li>
                <li class="active">
                    <strong>机柜</strong>
                </li>
            </ol>
        </div>
        <div class="col-lg-2">

        </div>
    </div>

    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">


            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5 style="color:red;"> {{ msg }} 机柜
                        </h5>
    <div class="ibox-tools">
                                <a class="collapse-links">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                    <i class="fa fa-wrench"></i>
                                </a>
                                <ul class="dropdown-menu dropdown-user">
                                    <li><a href="#">配置选项 1</a>
                                    </li>
                                    <li><a href="#">配置选项 2</a>
                                    </li>
                                </ul>
                                <a class="close-link">
                                    <i class="fa fa-times"></i>
                                </a>
                            </div>
                    </div>
                    <div class="ibox-content">
                        <form class="form-horizontal" action="{% url  'addx' %}" method="post">
                         {% csrf_token %}
                            <div class="form-group"><label class="col-sm-2 control-label">机房</label>


                      <div class="col-lg-4 col-sm-10">
                         <select class="form-control m-b" name="name">
                               {%  for row in group_id %}
                               <option value="{{  row.uid }}" >{{ row.jifang }}</option>
                              {% endfor %}
                                    </select>
                            </div></div>
                            <div class="hr-line-dashed"></div>


                            <div class="form-group"><label class="col-sm-2 control-label">总数</label>

                                <div class="col-sm-10"><input type="text" class="form-control" name="jq"  required="">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                             <div class="form-group"><label class="col-sm-2 control-label">在用</label>

                                <div class="col-sm-10"><input type="text" class="form-control" name="zy"  required="">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                             <div class="form-group"><label class="col-sm-2 control-label">自用</label>

                                <div class="col-sm-10"><input type="text" class="form-control" name="ziy"  required=""><span class="help-block m-b-none">添加自用设备</span>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                             <div class="form-group"><label class="col-sm-2 control-label">在售</label>

                                <div class="col-sm-10"><input type="text" class="form-control" name="zs"  required="">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group"><label class="col-sm-2 control-label">整包</label>

                                <div class="col-sm-10"><input type="text" class="form-control" name="zb"  required="">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                             <div class="form-group"><label class="col-sm-2 control-label">散户</label>

                                <div class="col-sm-10"><input type="text" class="form-control" name="sh"  required="">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                              <div class="form-group"><label class="col-sm-2 control-label">闲置</label>
                                <div class="col-sm-10"><input type="text" class="form-control" name="xz"  required="">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>


                                <div class="form-group"><label class="col-sm-2 control-label">多选</label>
                                    <div class="col-sm-10">
                                        {% for  row in dx_list %}
                                        <label class="checkbox-inline "> <input type="checkbox" value="{{ row.id }}" name="dx"   >{{ row.xuan }}</label>

                                        {% endfor %}
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>



                        <div class="form-group"><label class="col-sm-2 control-label"  >是否在用</label>
                            <div class="col-sm-10">
                                <label class="radio-inline"><input type="radio"    value="在用" id="optionsRadios1" name="yong" required="">在用</label>
                                <label class="radio-inline"><input type="radio" value="没用" id="optionsRadios2" name="yong" required="">没用</label>
                            </div>
                        </div>
     <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">

                                    <button class="btn btn-primary" type="submit">保存</button>
                                    <button class="btn btn-white" type="button">取消</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
